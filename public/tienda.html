<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
        <br/>
     <div class="container">
      <main>
          <div class="container">
              <form action="" method="post" role="form">
                  <legend>Datos de la tienda</legend>
                  <div class="form-group">
                      <label for="">Nombre
                      <input type="text" class="form-control" placeholder="Ingrese el nombre" id=""></label>
                  </div>
                  
                   <div class="form-group">
                      <label for="">Giro de la tienda
                   <select class="form-control" name="" id="">
                      <option value="1">Ropa</option>
                      <option value="2">Comida</option>
                      <option value="3">Evento</option>
                      <option value="4">Varios</option>
                  </select></label>
                  </div>
                  
                  
                  <div class="form-group">
                      <label for="">Descripción
                      <textarea class="form-control"></textarea></label>
                  </div>
                  
                  
                   <div class="form-group">
                      <label for="">Imagen
                      <input type="file" class="form-control" placeholder="$$$$" id=""></label>
                  </div>
                  
                <div class="form-group">
                      <label for="">Ubicación
                      <a class="form-control" href="">Ir al mapa</a>
                  </div>
                
               
                   
                   <button type="submit" class="btn btn-primary" >Submit</button>
              </form>
              
          </div>
         
      </main>
      
   
      
    </div>
    
</body>
</html>
